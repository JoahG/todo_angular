<ul>
  <li class="new_item_form">
		<form id="new_item">
			<input type="text" ng-model="todo_item.title" placeholder="New Item">
			<input type="text" ng-model="todo_item.due_date" placeholder="Due Date"> 
			<input type="number" ng-model="todo_item.priority" placeholder="Priority">
			<input type="submit" ng-click="create(todo_item)" value="Add Item" class="refresh">
		</form>
	</li>
  <section class="sorting" ng-if="todoItems.length > 0">
  	Sort by: <a ng-click="sortBy('due_date')" ng-class="{ desc : sorted_column == 'due_date' && sorted_direction=='-', asc : sorted_column == 'due_date' && sorted_direction=='+' }">Due Date</a> | <a ng-click="sortBy('priority')" ng-class="{ desc : sorted_column == 'priority' && sorted_direction=='-', asc : sorted_column == 'priority' && sorted_direction=='+' }">Priority</a>&nbsp;&nbsp;&nbsp;&nbsp; Combine Completed and Not Completed? <input type="checkbox" class='show_completed' ng-click="toggleShowCompleted(show_completed)">
  </section>
  <li data-ng-repeat="item in items()">
    <span data-todo-item="item">
    </span>
  </li>
  <br>
	<h3 ng-if="completed().length > 0">Completed Items</h3>
	<li data-ng-repeat="item in completed()">
		<span data-todo-item="item"></span>
	</li>
</ul>
